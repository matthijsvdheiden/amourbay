<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedankt voor je interesse!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f8f8f8;
      color: #333;
    }
    h1 {
      color: #e91e63;
    }
    p {
      font-size: 1.1rem;
      margin: 20px 0;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <h1>Bedankt voor je interesse!</h1>
  <p>Kies hieronder om door te gaan naar één van onze partners en ontdek je product:</p>

  <a class="button" id="affiliateButton" href="#">Ga naar partner</a>

  <script>
    // Lijst met echte affiliate-links
    const affiliateLinks = [
      "https://dutchlovebox.nl/products/dutch-love-box-diamond-edition?ref=MATTHIJSVANDERHEIDEN",
      "https://dutchlovebox.nl/products/dutch-love-box-premium-edition?ref=MATTHIJSVANDERHEIDEN",
      "https://dutchlovebox.nl/products/whisper-flame-candle?ref=MATTHIJSVANDERHEIDEN",
      "https://dutchlovebox.nl/products/lovers-light?ref=MATTHIJSVANDERHEIDEN"
    ];

    // Kies random affiliate-link
    const chosenLink = affiliateLinks[Math.floor(Math.random() * affiliateLinks.length)];

    // Zet de link op de knop
    const button = document.getElementById("affiliateButton");
    button.href = chosenLink;
    button.setAttribute("target", "_blank");
    button.setAttribute("rel", "nofollow noopener noreferrer");
  </script>
</body>
</html>
